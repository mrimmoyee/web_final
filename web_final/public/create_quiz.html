<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creation</title>
    <script type="module" src="create_quiz.js"></script>
    <link rel="stylesheet" href="create_quiz.css">
</head>
<body>
    <h1>Create Quiz</h1>
    <label for="setSelection">Select a Set:</label>
    <select id="setSelection">
        <option value="Set 1">Set 1</option>
        <option value="Set 2">Set 2</option>
        <option value="Set 3">Set 3</option>
    </select>

    <form id="quizForm">
        <label for="question">Question:</label>
        <input type="text" id="question" required>

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" required>

        <label for="option2">Option 2:</label>
        <input type="text" id="option2" required>

        <label for="option3">Option 3:</label>
        <input type="text" id="option3" required>

        <label for="option4">Option 4:</label>
        <input type="text" id="option4" required>

        <label for="correctOption">Correct Option (1-4):</label>
        <input type="number" id="correctOption" min="1" max="4" required>

        <button type="button" id="addQuestion">Add Question</button>
        <button type="button" id="publishSet">Publish Set</button>
    </form>

    <p id="questionCount">Questions Added: 0/5</p>
</body>
</html>
