<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="signin.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper" id="signIn">
            <h1 class="form-title">Sign In</h1>
            <form method="post" action="">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <p class="recover">
                    <a href="#">Recover Password</a>
                </p>
                <button class="btn" id="submitSignIn">Sign In</button>
            </form>
            <p class="or">----------or--------</p>
            <div class="icons">
                <a href="#" class="google-login" data-client-id="YOUR_GOOGLE_CLIENT_ID">
                    <i class="fab fa-google"></i>
                </a>
                <i class="fab fa-facebook" style="color: #ff4d88;"></i>
            </div>
            <div class="links">
                <p>Don't have an account yet?</p>
                <button id="signUpButton">Sign Up</button>
            </div>
        </div>
        <div class="form-wrapper" id="signup" style="display: none;">
            <h1 class="form-title">Register</h1>
            <form method="post" action="">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fName" placeholder=" " required>
                    <label for="fName">First Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lName" placeholder=" " required>
                    <label for="lName">Last Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="rEmail" placeholder=" " required>
                    <label for="rEmail">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-userrole"></i>
                    <select id="rRole" required>
                        <option value="">Select Role</option>
                        <option value="Special child">Special child</option>
                        <option value="Admin">Admin</option>
                        <option value="Parents">Parents</option>
                        <option value="Educator">Educator</option>
                    </select>
                    <label for="rRole">Role</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="rPassword" placeholder=" " required>
                    <label for="rPassword">Password</label>
                </div>
                <button class="btn" id="submitSignUp">Sign Up</button>
            </form>
            <p class="or">----------or--------</p>
            <div class="icons">
                <a href="#" class="google-login" data-client-id="YOUR_GOOGLE_CLIENT_ID">
                    <i class="fab fa-google"></i>
                </a>
                <i class="fab fa-facebook" style="color: #ff4d88;"></i>
            </div>
            <div class="links">
                <p>Already have an account?</p>
                <button id="signInButton">Sign In</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
